<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <section class="section">
      <h2 class="category">Cute Animals</h2>
      <!-- Complete the file... -->
      <div class="species">
        <h2 class="animal">Cats<h2>
        <img class="image" src="imgs/cat.jpg" alt="A cat" />
        <img class="image" src="imgs/cat2.jpeg" alt="A cat" />
      </div>
      <div class="species">
        <h2 class="animal">Dogs<h2>
        <img class="image" src="imgs/dog.jpg" alt="A dog" />
        <img class="image" src="imgs/dog2.jpg" alt="A dog" />
      </div>
      <div class="species">
        <h2 class="animal">alpaca<h2>
        <img class="image" src="imgs/alpaca.jpg" alt="An alpaca" />

      </div>
    </section>

    <section class="section">
      <h2 class="category">Big Animals</h2>
      <!-- Complete the file... -->
      <div class="species">
        <h2 class="animal">Elephant<h2>
        <img class="image" src="imgs/elephant.jpg" alt="an elephant" />
   
      </div>
      <div class="species">
        <h2 class="animal">A Giraffe<h2>
        <img class="image" src="imgs/giraffe.jpg" alt="A giraffe" />
   
      </div>
      <div class="species">
        <h2 class="animal">A whale and her baby<h2>
        <img class="image" src="imgs/whale.jpg" alt="whale" />

      </div>
    </section>


    <section class="section">
      <h2 class="category">Insects</h2>
      <!-- Complete the file... -->
      <div class="species">
        <h2 class="animal">A firefly<h2>
        <img class="image" src="imgs/firefly.jpg" alt="A firefly" />
       
      </div>
      <div class="species">
        <h2 class="animal">A ladybug<h2>
        <img class="image" src="imgs/ladybug.jpg" alt="A ladybug" />
     
      </div>
      <div class="species">
        <h2 class="animal">A butterfly<h2>
        <img class="image" src="imgs/butterfly.jpg" alt="A butterfly" />

      </div>
    </section>
  </body>
</html>
